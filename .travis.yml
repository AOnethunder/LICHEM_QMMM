notifications:
  email:
    on_success: never
    on_failure: change
language: cpp
compiler:
  - clang
  - gcc
os:
  - linux
  - osx
if [ $TRAVIS_OS_NAME == linux ]; then dist: trusty; fi
sudo: required
before_install:
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update -qq; sudo apt-get install -qq texlive; fi
script:
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get moo; fi 
  - make install && make clean

