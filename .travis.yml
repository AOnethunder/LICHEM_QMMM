notifications:
  email:
    on_success: never
    on_failure: change
language: cpp
compiler:
  - clang
  - gcc
os: 
  - linux
    dist: trusty
#  - osx
sudo: required
before_install:
  - if [ ${TRAVIS_OS_NAME} == linux ]; then sudo apt-get update -qq; fi
  - if [ ${TRAVIS_OS_NAME} == linux ]; then sudo apt-get install -qq texlive; fi
  - if [ ${TRAVIS_OS_NAME} == osx ]; then sed -i "" -e 's/-static//g' Makefile; fi
  - if [ ${TRAVIS_OS_NAME} == osx ]; then brew update; fi
  - if [ ${TRAVIS_OS_NAME} == osx ]; then brew outdated gcc48 || brew upgrade gcc48; fi
  - if [ ${TRAVIS_OS_NAME} == osx ]; then alias g++='g++-4.8'; fi
script:
  - make install
  - make clean
  - if [ ${TRAVIS_OS_NAME} == linux ]; then sudo apt-get moo; fi
